        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="NEW-INTEGRITY-VALUE" crossorigin="anonymous">
        <style>
    
          h3 {
            font-size: 24px; 
            font-family: "Arial", sans-serif; 
            font-weight: bold; 
            color: #424649; 
          }
      
          p {
            font-size: 16px;
            font-family: "Helvetica", sans-serif; 
            font-weight: normal; 
            color: #333; 
          }
    
          .icon-blue2 {
          color: rgb(91, 104, 189);
          }
          .icon-blue {
          color: rgb(100, 189, 240);
          }
          .icon-pink {
          color: rgb(220, 94, 180);
          }
    
          .list-group-item i {
            margin-right: 10px;
          }
        </style>
    
      </head>

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>

                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>

                    </ul>

                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <center>
            <div class="formDiv">
                
                <form>
                    <table>
                        <center>
                            <h1> Registration Form </h1>
                        </center>
                        <tr><br>
                            <td>
                                Name: <span><input type="text" placeholder="Write your name"> </span>
                                <p> </p>
                            </td>
                            <td>
                                Surname: <span> <input type="text" placeholder="Write your surname"></span>
                                <p> </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email adress:
                                <p> </p>
                            </td>
                            <td>
                                <input type="email" placeholder="Write your email">
                                <p> </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                                <p></p>
                            </td>
                            <td>
                                <input type="password">
                                <p></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="manRadio" type="radio" name="genderRadio" value="Man">
                                <label for="manRadio">Man</label>
    
                                <input id="womenRadio" type="radio" name="genderRadio" value="Women">
                                <label for="womenRadio">Women</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p> </p>
                                Birth date:
                            </td>
                            <td>
                                <p> </p>
                                <input type="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p> </p>
                                Phone number:
                            </td>
                            <td>
                                <p> </p>
                                <input type="tel" id="phone" name="phone" placeholder="5*********">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p> </p>
                                <input type="file">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p> </p>
                                <input type="submit" value="Submit" style="margin-right: 5px;">
                                <input type="reset" value="Reset">
                                <p> </p>
                            </td>
    
                        </tr>
                    </table>
                </form>
            </div>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
